<!DOCTYPE html>

    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <!-- Add more navigation options here if needed -->

    <div class="container mt-5">
        <h1>Admin Dashboard</h1>

        <!-- User Management Section -->
        <div class="card mb-3">
            <div class="card-header">
                User Management

            <div class="card-body">
                <!-- Add user management controls here -->
                <a href="#" class="btn btn-primary">Add User</a>
                <a href="#" class="btn btn-primary">Edit User</a>
                <a href="#" class="btn btn-primary">Delete User</a>
            </div>
        </div>

        <!-- Book Management Section -->
        <div class="card mb-3">
            <div class="card-header">
                Book Management
            </div>
            <div class="card-body">
                <!-- Add book management controls here -->
                <a href="#" class="btn btn-primary">Add Book</a>
                <a href="#" class="btn btn-primary">Edit Book</a>
