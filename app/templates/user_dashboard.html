<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <!-- Add more navigation options here if needed -->
        </div>
    </nav>

    <div class="container mt-5">
        <h1>User Dashboard</h1>
        
        <!-- User Profile Section -->
        <div class="card mb-3">
            <div class="card-header">
                User Profile
            </div>
            <div class="card-body">
                <p>Name: John Doe</p>
                <p>Email: john@example.com</p>
                <!-- Add more user profile details here -->
            </div>
        </div>
        
        <!-- Borrowed Books Section -->
        <div class="card mb-3">
            <div class="card-header">
                Borrowed Books
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Book 1</td>
                            <td>Author 1</td>
                            <td>2024-04-10</td>
                        </tr>
                        <!-- Add more rows for other borrowed books -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Account Settings Section -->
        <div class="card mb-3">
            <div class="card-header">
                Account Settings
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" value="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" value="john@example.com">
                    </div>
                    <!-- Add more account settings fields here -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
