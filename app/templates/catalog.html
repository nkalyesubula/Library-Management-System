<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <!-- Add more navigation options here if needed -->
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Catalog</h1>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for books">
            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- Filter Options -->
        <div class="row mb-3">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Filter by Genre</option>
                    <option value="1">Fiction</option>
                    <option value="2">Non-fiction</option>
                    <!-- Add more genre options here -->
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sort by</option>
                    <option value="1">Title (A-Z)</option>
                    <option value="2">Title (Z-A)</option>
                    <option value="3">Author (A-Z)</option>
                    <option value="4">Author (Z-A)</option>
                    <!-- Add more sorting options here -->
                </select>
            </div>
        </div>

        <!-- Book Listing Section -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="book1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Book 1</h5>
                        <p class="card-text">Author 1</p>
                        <!-- Add more book details here -->
                    </div>
                </div>
            </div>
            <!-- Add more book cards here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
